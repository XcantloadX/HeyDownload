<html>
	<head>
		<title>解析 Demo</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<!--禁止传递 Referer，绕过某些网站的防盗链检测-->
		<meta name="referrer" content="never">
		<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<!--Material CSS-->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
		<!--APlayer-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.js" integrity="sha512-RWosNnDNw8FxHibJqdFRySIswOUgYhFxnmYO3fp+BgCU7gfo4z0oS7mYFBvaa8qu+axY39BmQOrhW3Tp70XbaQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css" integrity="sha512-CIYsJUa3pr1eoXlZFroEI0mq0UIMUqNouNinjpCkSWo3Bx5NRlQ0OuC6DtEB/bDqUWnzXc1gs2X/g52l36N5iw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<!--DPlayer-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/dplayer/1.26.0/DPlayer.min.js" integrity="sha512-1t2U1/0xGhBZAriD+/9llOhjPs5nFBDZ7KbnHB4SGwAUPrzyS+02Kus1cz0exk5eMyXxwfHxj/1JLuie/p6xXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

		<script type="text/javascript" src="index.js"></script>
	</head>
	
	<body>
		<nav class="light-blue">
			<div class="nav-wrapper container">
				<span class="brand-logo">解析 Demo</span>
			</div>
		</nav>

		<br>
		<br>
		<div class="container">
			<div class="row">

				<form class="col s12">
					<div class="row">
						<div class="input-field col s10">
							<label for="url">视频链接</label>
							<input class="validate" id="url" type="text" value="https://v.youku.com/v_show/id_XNDMxMzY3OTk2NA==.html" />
						</div>

						<div class="input-field col s4">
							<input type="button" id="done" class="btn waves-effect waves-light" value="开始！"/>
							<input type="button" id="test" class="btn waves-effect waves-light" value="测试 API"/>
						</div>
					</div>
					
					<div class="row">
						<span>不知道输些什么？试试这些：</span>
						<div class="col s12">
							<input type="button" class="btn example-url" data-url="https://y.qq.com/n/ryqq/songDetail/004Jb2Ra312pz3" value="QQ 音乐"/>
							<input type="button" class="btn example-url" data-url="https://music.163.com/song?id=5221167" value="网易云音乐"/>
							<input type="button" class="btn example-url" data-url="https://v.youku.com/v_show/id_XNDMxMzY3OTk2NA==.html" value="优酷"/>
							<input type="button" class="btn example-url" data-url="https://haokan.baidu.com/v?vid=11222495673540217469" value="好看视频"/>
						</div>
					</div>
				</form>
			</div>
		</div>

		
		<div class="container">
			<h3>解析结果</h3>
			<div class="col s10">
				<p>类型：<span id="type"></span></p>
				<p>标题：<span id="title"></span></p>
				<p>作者：<span id="author"></span></p>
			</div>
			<div class="row">
				<div id="player-container" class="col s12">
					<div id="player"></div>
				</div>
			</div>

		</div>
		<br>

	</body>

<html>
