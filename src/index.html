		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--禁止传递 Referer，绕过某些网站的防盗链检测-->
		<meta name="referrer" content="never">
		<script src="//apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<!--Material CSS-->
		<link rel="stylesheet" href="//cdn.bootcdn.net/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
		<script src="//cdn.bootcdn.net/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
		<!--APlayer-->

		<!--DPlayer-->

		<script type="text/javascript" src="index.js"></script>

	<body>
		<nav class="light-blue">
			<div class="nav-wrapper container">
				<span class="brand-logo">解析 Demo</span>
			</div>
		</nav>

		<br>
		<br>
		<div class="container">
			<div class="row">

				<form class="col s12">
					<div class="row">
						<div class="input-field col s10">
							<label for="url">链接</label>
							<input class="validate" id="url" type="text" value="https://v.youku.com/v_show/id_XNDMxMzY3OTk2NA==.html" />
						</div>

						<div class="col s4">
							<input type="button" id="done" class="btn" value="开始！"/>
							<input type="button" id="test" class="btn" value="测试 API"/>
						</div>
					</div>
					
					<div class="row">
						<span>不知道输些什么？试试这些：</span>
						<div class="col s12">
							<input type="button" class="btn example-url" data-url="https://y.qq.com/n/ryqq/songDetail/004Jb2Ra312pz3" value="QQ 音乐单曲"/>
							<input type="button" class="btn example-url" data-url="https://music.163.com/song?id=5221167" value="网易云音乐单曲"/>
							<input type="button" class="btn example-url" data-url="https://v.youku.com/v_show/id_XNDMxMzY3OTk2NA==.html" value="优酷"/>
							<input type="button" class="btn example-url" data-url="https://haokan.baidu.com/v?vid=11222495673540217469" value="好看视频"/>
						</div>
					</div>
				</form>
			</div>
		</div>

		
		<div class="container">
			<h4>解析结果</h4>
			<div class="col s10">
				<p>类型：<span id="type"></span></p>
				<p>标题：<span id="title"></span></p>
				<p>作者：<span id="author"></span></p>
				<p>预览：</p>
			</div>
			<div class="row">
				<div id="player-container" class="col s12">
					<div id="player"></div>
				</div>
			</div>

		</div>
		<br>

	</body>
